<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Project Media</title>
  </head>
  <body>
    <header class="header">
      <div class="box-logo">
        <button class="menu-btn">
          <svg class="icon menu-icon">
            <use xlink:href="img/sprite.svg#icon-menu"></use>
          </svg>
        </button>
        <a class="home-link" href="#">
          <img class="logo-img" src="./img/logo.png" alt="logo youtube" />
        </a>
      </div>
      <div class="box-search">
        <form action="#" class="search">
          <input class="search-input" type="text" placeholder="Search" />
          <button class="search-btn">
            <svg class="icon search-icon">
              <use xlink:href="img/sprite.svg#icon-search"></use>
            </svg>
          </button>
        </form>

        <button class="btn spec-btn">
          <svg class="icon spec-icon">
            <use xlink:href="img/sprite.svg#icon-mic"></use>
          </svg>
        </button>
      </div>
      <div class="box-user">
        <button class="btn camera-btn">
          <svg class="icon camera-icon">
            <use xlink:href="img/sprite.svg#icon-video-camera"></use>
          </svg>
        </button>
        <button class="btn bell-btn">
          <svg class="icon bell-icon">
            <use xlink:href="img/sprite.svg#icon-bell"></use>
          </svg>
        </button>
        <button class="btn user-btn">
          <svg class="icon user-icon">
            <use xlink:href="img/sprite.svg#icon-user"></use>
          </svg>
        </button>
      </div>
    </header>

    <div class="container">
      <div class="content">
        <main class="main"></main>
        <aside class="aside"></aside>
      </div>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
