<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/main.js" defer></script>
    <title>Project Media</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <button class="btn logo__menu">
          <svg class="icon">
            <use xlink:href="img/sprite.svg#icon-menu"></use>
          </svg>
        </button>
        <a class="logo__home" href="#">
          <img class="logo__img" src="./img/logo.png" alt="logo youtube" />
        </a>
      </div>
      <div class="search">
        <form action="#" class="search__form">
          <input class="search__input" type="text" placeholder="Search" />
          <button class="search__btn">
            <svg class="icon">
              <use xlink:href="img/sprite.svg#icon-search"></use>
            </svg>
          </button>
        </form>

        <button class="btn">
          <svg class="icon">
            <use xlink:href="img/sprite.svg#icon-mic"></use>
          </svg>
        </button>
      </div>
      <div class="user">
        <button class="btn">
          <svg class="icon">
            <use xlink:href="img/sprite.svg#icon-video-camera"></use>
          </svg>
        </button>
        <button class="btn">
          <svg class="icon">
            <use xlink:href="img/sprite.svg#icon-bell"></use>
          </svg>
        </button>
        <button class="btn">
          <svg class="icon">
            <use xlink:href="img/sprite.svg#icon-user"></use>
          </svg>
        </button>
      </div>
    </header>

    <div class="container">
      <div class="content">
        <main class="main">
          <div class="plyer">
            <iframe
              class="plyer__iframe"
              width="100%"
              height="100%"
              src="https://www.youtube.com/embed/6WXMivVkiR8"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
          </div>

          <h2 class="title">
            Jour de pluie au café avec musique jazz relaxante, cheminée et sons
            de pluie
          </h2>
          <div class="top-row">
            <div class="top-row__owner">
              <a href="#" class="top-row__renderer">
                <img src="" alt="" class="top-row__avatar" />
              </a>

              <div class="upload-info">
                <h1 class="channel-name"></h1>
                <div class="badge"></div>
                <span class="owner-sub-count"></span>
              </div>

              <button class="subscribe-button"></button>
            </div>
            <div class="top-row__actions">
              <div class="top-row__buttons">
                <button class="top-row__buttons--like"></button>
                <button class="top-row__buttons--dislike"></button>
              </div>
              <button class="top-row__share"></button>
              <button class="top-row__thanks"></button>
              <button class="top-row__next"></button>
            </div>
          </div>
        </main>
        <aside class="aside"></aside>
      </div>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
