<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/main.fb6bbcaf.js" defer=""></script>
    <title>Project Media</title>
  <link rel="stylesheet" href="/main.fb6bbcaf.css"></head>
  <body>
    <header class="header">
      <div class="logo">
        <button class="btn logo__menu user__btn">
          <svg class="icon">
            <use xlink:href="/sprite.0d5641f1.svg#icon-menu"></use>
          </svg>
        </button>
        <a class="logo__home" href="#">
          <img class="logo__img" src="/logo.cecc779a.png" alt="logo youtube">
        </a>
      </div>
      <div class="search">
        <form action="#" class="search__form">
          <input class="search__input" type="text" placeholder="Search">
          <button class="search__btn">
            <svg class="icon">
              <use xlink:href="/sprite.0d5641f1.svg#icon-search"></use>
            </svg>
          </button>
        </form>

        <button class="btn user__btn">
          <svg class="icon">
            <use xlink:href="/sprite.0d5641f1.svg#icon-mic"></use>
          </svg>
        </button>
      </div>
      <div class="user">
        <button class="btn user__btn">
          <svg class="icon">
            <use xlink:href="/sprite.0d5641f1.svg#icon-video-camera"></use>
          </svg>
        </button>
        <button class="btn user__btn">
          <svg class="icon">
            <use xlink:href="/sprite.0d5641f1.svg#icon-bell"></use>
          </svg>
        </button>
        <button class="btn user__btn">
          <svg class="icon ">
            <use xlink:href="/sprite.0d5641f1.svg#icon-user"></use>
          </svg>
        </button>
      </div>
    </header>

    <div class="container">
      <div class="content">
        <main class="main">
          <div class="plyer">
            <iframe class="plyer__iframe" width="100%" height="100%" src="https://www.youtube.com/embed/6WXMivVkiR8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen=""></iframe>
          </div>

          <h2 class="title">
            Jour de pluie au café avec musique jazz relaxante, cheminée et sons
            de pluie
          </h2>

          <div class="top-row">
            <div class="top-row__owner">
              <a href="#" class="top-row__renderer">
                <img src="/img-4.d4952915.jpg" alt="" class="top-row__avatar">
              </a>

              <div class="top-row__upload-info">
                <div class="top-row__channel">
                  <span class="top-row__channel--name">Coffee Shop Vibes</span> 
                  <span class="top-row__badge">
                    <svg class="top-row__badge--icon">
                      <use xlink:href="/sprite.0d5641f1.svg#icon-checkmark"></use>
                    </svg>
                  </span></div>
                
                <span class="top-row__owner-sub-count">127 k abonnés</span>
              </div>

              <button class="btn top-row__subscribe-button">S'abonner</button>
            </div>
            <div class="top-row__actions">
                <button class="btn top-row__like">
                    <svg class="icon">
                      <use xlink:href="/sprite.0d5641f1.svg#icon-point-up"></use>
                    </svg>
                    <span class="top-row__like--span">
                      40K
                    </span>
                </button>
                <button class="btn top-row__dislike">
                  <svg class="icon">
                      <use xlink:href="/sprite.0d5641f1.svg#icon-point-down"></use>
                    </svg>
                </button>
              <button class="btn top-row__share">
                <svg class="icon">
                      <use xlink:href="/sprite.0d5641f1.svg#icon-redo2"></use>
                    </svg>
                    <span>
                      Share
                    </span>
              </button>
              <button class="btn top-row__thanks">
                <svg class="icon">
                      <use xlink:href="/sprite.0d5641f1.svg#icon-heart"></use>
                    </svg>
                    <span>
                      Thanks
                    </span>
              </button>
              <button class="btn top-row__next">
                <svg class="icon">
                      <use xlink:href="/sprite.0d5641f1.svg#icon-cloud-download"></use>
                    </svg>
                    <span>
                      Download
                    </span>
              </button>
            </div>
          </div>
        </main>
        <aside class="aside"></aside>
      </div>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
